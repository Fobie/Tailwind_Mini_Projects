<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex justify-center items-center min-h-screen">
        <!-- Shopping Card -->
        <div class="shadow-lg p-5 rounded-xl flex flex-col md:flex-row items-center space-y-3">
            <!-- photo -->
            <div class="w-48 md:w-64">
            <img src="https://media.gamestop.com/i/gamestop/11165899/HyperX-SoloCast-USB-Gaming-Microphone" alt="">
            </div>
            <!-- info -->
            <div>
                <h1 class="text-2xl font-bold max-w-xs md:max-w-md mb-4">HyperX SoloCast USB Gaming Microphone(Black)</h1>
                <p class="line-through">$159.99</p>
                <h2 class="text-3xl font-bold mb-5">$59.99</h2>

                <div class="flex space-x-2 mb-4">
                    <button class="bg-red-500 py-2 text-white w-full rounded-lg transition duration-500 hover:bg-red-800">Add to cart</button>
                    <div class="w-10 border border-red-500 p-2 rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="red" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"/></svg>
                    </div>
                </div>

                <div class="flex items-center space-x-3">
                    <div class="h-3 w-3 bg-red-500 rounded-full"></div>
                    <span>4 pcs instock</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
