<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Card UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode : 'class'
        }
    </script>
    <style>
        input:checked ~ .dot {
  transform: translateX(100%);
}
        input:checked ~ .block {
            background-color: green;
        }
    </style>
</head>
<body class="dark:bg-slate-900">
    <div class="mt-10 flex items-center justify-center w-full">
  
        <label for="toggleB" class="flex items-center cursor-pointer">
          <!-- toggle -->
          <div class="relative">
            <!-- input -->
            <input type="checkbox" id="toggleB" class="sr-only">
            <!-- line -->
            <div class="block bg-red-600 w-14 h-8 rounded-full"></div>
            <!-- dot -->
            <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition"></div>
          </div>
          <!-- label -->
          <div class="ml-3 text-gray-700 font-medium dark:text-white">
            Change Mode
          </div>
        </label>
      
      </div>
    <div class="flex justify-center items-center">
        
        <!-- card  -->
        <div class="shadow-xl p-3 rounded-xl flex flex-col md:flex-row space-x-4 transition duration-500 hover:scale-105 dark:bg-white">
            <!-- card image -->
            <div class="flex items-center mx-auto">
                <img src="https://images.unsplash.com/photo-1543852786-1cf6624b9987?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80" class="w-64 rounded-xl object-cover" alt="">
            </div>
            <!-- card content -->
            <div class="flex flex-col items-center justify-center">
                <h1 class="text-3xl font-bold">I'm Funny Cat</h1>
                <p class="mb-5">June 2, 2023</p>
                <p class="max-w-xs text-slate-500 text-center">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Doloremque at quae hic voluptates veniam reiciendis voluptatum laborum vitae qui fugit eum perspiciatis tempore, cum maiores numquam voluptas unde natus accusamus?</p>
                <button class="bg-red-500 px-5 py-2 rounded-xl text-white mt-5 outline outline-3 outline-red-200 transition duration-500 hover:bg-red-800">See More</button>
            </div>
        </div>
    </div>

    <script>
        const toggleB = document.getElementById('toggleB');

        const changeThemeToDark = () => {
            document.documentElement.classList.add('dark');
            localStorage.setItem('data-theme', 'dark');
        }
        
        const changeThemeToLight = () => {
            document.documentElement.classList.remove('dark');
            localStorage.setItem('data-theme', 'light');
        }

        

        toggleB.addEventListener('click', () => {
           
            const changeTheme = localStorage.getItem('data-theme');

            if(changeTheme === 'dark'){
                changeThemeToLight();
            } else {
               changeThemeToDark();
            }
        })

        const changeTheme = localStorage.getItem('data-theme');
        
        if(changeTheme === 'dark'){
                changeThemeToDark();
                toggleB.setAttribute('checked', 'checked');
            } else {
                changeThemeToLight();
            }
    </script>
</body>
</html>
