<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Card UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex justify-center items-center h-screen">
        <!-- card  -->
        <div class="shadow-xl p-3 rounded-xl flex flex-col md:flex-row space-x-4 transition duration-500 hover:scale-105">
            <!-- card image -->
            <div class="flex items-center mx-auto">
                <img src="https://images.unsplash.com/photo-1543852786-1cf6624b9987?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80" class="w-64 rounded-xl object-cover" alt="">
            </div>
            <!-- card content -->
            <div class="flex flex-col items-center justify-center">
                <h1 class="text-3xl font-bold">I'm Funny Cat</h1>
                <p class="mb-5">June 2, 2023</p>
                <p class="max-w-xs text-slate-500 text-center">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Doloremque at quae hic voluptates veniam reiciendis voluptatum laborum vitae qui fugit eum perspiciatis tempore, cum maiores numquam voluptas unde natus accusamus?</p>
                <button class="bg-red-500 px-5 py-2 rounded-xl text-white mt-5 outline outline-3 outline-red-200 transition duration-500 hover:bg-red-800">See More</button>
            </div>
        </div>
    </div>
</body>
</html>
